<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Journey</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="bg">
    <header class="header">
        <nav class="nav">
            <a href="" class="logo">Journey</a>
            <div class="right">
                <div class="sprite">
                    <a href="" class="bg-ic bg-ic_calendar"></a>
                    <a href="" class="bg-ic bg-ic_calendar_hover"></a>
                    <a href="" class="bg-ic bg-ic_forum"></a>
                    <a class="bg-ic bg-ic_forum_hover"></a>
                    <a class="bg-ic bg-ic_journey"></a>
                    <a class="bg-ic bg-ic_journey_hover"></a>
                </div>
                <div class="welcome">
                    <p class="welcome_p">Welcome, <a href="" class="login">Log In</a> or <a href="" class="login">Sign up</a></p>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="form_div">
            <div class="centered form_name">
                <div class="signup">
                    <h2 class="h2">Sign Up</h2>
                </div>
                <div class="right">
                    <a href="" class="login">Log in</a>
                </div>
            </div>
            <div class="centered">
                <form action="" class="form_p">
                    <button class="btn fb_button"><i class="fab fa-facebook-f icon"></i> Facebook</button>
                    <button class="btn google_button"><i class="fab fa-google-plus-g icon"></i> Google</button>
                    <p class="paragraph">or</p>
                    <input type="text" class="input" placeholder="First Name" />
                    <input type="text" class="input" placeholder="Last Name" />
                    <input type="email" class="input" placeholder="Email" />
                    <input type="password" class="input" placeholder="Choose Password" />
                    <input type="password" class="input" placeholder="Confirm Password" />
                    <div class="checkbox_div">
                        <input type="checkbox" class="form-checkbox" id="check" />
                        <label for="check" class="checkbox_label"> Agree our <a href=" " class="login">Terms & Conditions</a></label>
                    </div>
                    <button type="button" class="btn-button">Create Account</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
